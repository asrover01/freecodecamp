<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Book Inventory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Book Inventory</h1>
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Category</th>
        <th>Status</th>
        <th>Rate</th>
      </tr>
    </thead>
    <tbody>
      <tr class="read">
        <td>Sherlock</td>
        <td>A.C Doyle</td>
        <td>Crime</td>
        <td><span class="status">Read</span></td>
        <td><span class="rate two">
          <span></span>
          <span></span>
          <span></span>
        </span>
      </tr>
      <tr class="read">
        <td>Seven Dials</td>
        <td>Agatha Kristie</td>
        <td>Crime</td>
        <td><span class="status">Read</span></td>
        <td><span class="rate three">
          <span></span>
          <span></span>
          <span></span>
        </span>
      </tr>
      <tr class="in-progress">
        <td>Iron Lung</td>
        <td>Steven Strange</td>
        <td>Sci-Fi</td>
        <td><span class="status">In Progress</span></td>
        <td><span class="rate">
          <span></span>
          <span></span>
          <span></span>
        </span>
      </tr>
       <tr class="to-read">
        <td>Harry Potter</td>
        <td>J.K. Rowling</td>
        <td>Fantasy</td>
        <td><span class="status">To Read</span></td>
        <td><span class="rate">
          <span></span>
          <span></span>
          <span></span>
        </span>
      </tr>
    </tbody>
  </table>
</body>

</html>
